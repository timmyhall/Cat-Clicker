<!DOCTYPE HTML> 

<html lang="en"> 

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script language="JavaScript" type="text/javascript" src="js/jquery-1.12.2.min.js"></script>
  <!-- <script type="text/javascript" src="js/click.js"></script> -->
  <script src="js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <title>Cat Clicker</title> 

</head> 

<body> 
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h1 class="title-super"><strong>Cat Clicker</strong></h1>
          <h2>Choose Your Cat</h2>
            <ul>
              <li>Kitty</li>
              <li>Jinxy</li>
              <li>Trixie</li>
              <li>Sugar</li>
              <li>Spice</li>
            </ul>
      </div>
      <hr> 
      <div class="col-md-12">
        <h3 class="hit-me">Cliquez sur le chat</h3>
      </div>
      <div class="DisplayCats">
        <div class="col-md-12">
          <h4 id="catOne"></h4>
				    <img id="KittyPic" src="images/kittycat.jpg"> 
				      <h5 id="counter1"></h5>
        </div>
        <div class="col-md-12">
          <h4 id="catTwo"></h4>
          <img id="JinxyPic" src="images/jinxycat.jpg"> 
          <h5 id="counter2"></h5>
        </div>
      </div>
	 </div>
  </div>

<!-- jQuery Click Listener -->

<script type="text/javascript">

$('#KittyPic').click(function(e) { 
  $('#counter1').html(function(i, val) { return val*1+1 });
});

$('#JinxyPic').click(function(e) { 
  $('#counter2').html(function(i, val) { return val*1+1 });
});

$('#catOne').text('Kitty');

$('#catTwo').text('Jinxy');
</script>

</body> 

</html>
