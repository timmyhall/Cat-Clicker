<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cow Clicker</title>
    <style>
    .image {
        text-align: center;
        width: 100%;
    }
    .counter {
        text-align: center;
        width: 100%;
    }
    </style>
</head>
<body>
    <div class="image">
        <img src="img/Cow_cartoon_04.svg" alt="cow pic" data-bind="click: incrementCounter">
    </div>
    <div class="counter">
        <p data-bind="text: clickCount"></p>
    </div>
    <script type='text/javascript' src='js/knockout.js'></script>
    <script src="js/click.js"></script>
</body>
</html>
